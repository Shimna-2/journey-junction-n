<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Basic SEO -->
    <meta
      name="description"
      content="Discover top resorts and hidden gems in Wayanad. Plan your perfect getaway with Journey Junction Wyn today!"
    />

    <!-- ✅ Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="Journey Junction Wyn" />
    <meta
      property="og:description"
      content="Discover top resorts and hidden gems in Wayanad. Plan your perfect getaway today!"
    />
    <meta
      property="og:image"
      content="https://journeyjunctionwyn.com/assets/images/home-banner.webp"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://journeyjunctionwyn.com" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Journey Junction Wyn" />
    <meta
      name="twitter:description"
      content="Discover top resorts and hidden gems in Wayanad. Plan your perfect getaway today!"
    />
    <meta
      name="twitter:image"
      content="https://journeyjunctionwyn.com/assets/images/home-banner.webp"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload hero banner with responsive variants -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/home-banner.webp"
      imagesrcset="/assets/images/home-banner-mobile.webp 768w, /assets/images/home-banner.webp 1920w"
      sizes="(max-width: 768px) 100vw, 1920px"
      type="image/webp"
      fetchpriority="high"
    />

    <title>Journey Junction Wyn</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
